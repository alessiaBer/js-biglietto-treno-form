<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-danger">
    
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="https://static.independent.co.uk/2022/02/11/10/FLPVvNLXIAAnUkk.jfif" alt="Logo" width="auto" height="30" class="d-inline-block align-text-top">
            BRITISH RAILWAYS
            </a>
        </div>
    </nav>
    <!-- /nav -->
    <div class="container bg-light bg-opacity-75 pt-4 pb-5">
        <h3>Generate your ticket here</h3>

        <div class="form-floating mt-3">
            <input type="name" class="form-control" id="name">
            <label for="name">Complete Name</label>
        </div>
        <div class="form-floating my-3">
            <input type="text" class="form-control" id="km">
            <label for="km">How many Km you have to cover?</label>
        </div>
        <div class="form-floating">
            <select class="form-select" aria-label="Default select example" id="select">
                <option class="age" value="under_18">Under 18</option>
                <option class="age" value="adult">Adult</option>
                <option class="age" value="over_65">Over 65</option>
            </select>
            <label for="selct">How old are you?</label>
        </div>
        <!-- /.form-floating -->
        <div class="btn_container my-5">
            <button type="submit" class="btn btn-primary" id="generate">Generate</button>
            <button type="reset" class="btn btn-danger" id="reset">Reset</button>
        </div>
        <!-- /.btn_container -->
        <div class="container" id="card_container"></div>
        <!-- /#card_container -->
        <div class="download_btn text-center" id="download_container"></div>
        <!-- /#download_container-->
    
    </div>
    <!-- /.container-->
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
